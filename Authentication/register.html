    <div class="form">
        <form action="register.php" method="post" class="formmm">

            <div class="input">

            <select class="user-role" name="role" id="role" required>

            </select> <br><br>

            <button class="register" name="register"><b>Register</b></button>
           
            <hr>

            <p>Already have an account?</p>
